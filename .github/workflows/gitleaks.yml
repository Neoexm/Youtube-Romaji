name: Gitleaks Secret Scanning

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '15 3 * * 1'
  workflow_dispatch:
    inputs:
      full_history:
        description: 'Scan full git history'
        required: false
        default: 'true'
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  scan:
    name: Gitleaks Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: ${{ (github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && github.event.inputs.full_history == 'true')) && '0' || '2' }}
    
    - name: Run Gitleaks scan
      run: |
        docker run --rm -v $(pwd):/path zricethezav/gitleaks:latest detect \
          --source="/path" \
          --report-format=sarif \
          --report-path=/path/gitleaks.sarif \
          --redact \
          --verbose \
          ${{ (github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && github.event.inputs.full_history == 'true')) && '--no-git' || '' }} \
          || EXIT_CODE=$?
        
        if [ -f gitleaks.sarif ]; then
          echo "Gitleaks scan completed"
          if [ ! -z "$EXIT_CODE" ] && [ "$EXIT_CODE" != "0" ]; then
            echo "::warning::Gitleaks found secrets (exit code: $EXIT_CODE)"
          fi
        else
          echo "::error::Gitleaks SARIF file not generated"
          exit 1
        fi
      continue-on-error: true
    
    - name: Upload SARIF to GitHub Security
      if: always()
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: gitleaks.sarif
        category: gitleaks
      continue-on-error: true
