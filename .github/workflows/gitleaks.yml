name: Gitleaks Secret Scanning

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '15 3 * * 1'
  workflow_dispatch:
    inputs:
      full_history:
        description: 'Scan full git history'
        required: false
        default: 'true'
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  scan:
    name: Gitleaks Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: ${{ (github.event_name == 'schedule' || (github.event_name == 'workflow_dispatch' && github.event.inputs.full_history == 'true')) && '0' || '1' }}
    
    - name: Run Gitleaks
      uses: gitleaks/gitleaks-action@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GITLEAKS_ENABLE_SUMMARY: true
    
    - name: Generate SARIF
      if: failure()
      run: |
        docker run --rm -v $(pwd):/path zricethezav/gitleaks:latest detect \
          --source="/path" \
          --report-format=sarif \
          --report-path=/path/gitleaks.sarif \
          --no-git || true
    
    - name: Upload SARIF
      if: always()
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: gitleaks.sarif
        category: gitleaks
      continue-on-error: true
