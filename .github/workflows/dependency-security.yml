name: Dependency Security

on:
  push:
    branches: [main]
    paths:
      - 'server/package*.json'
      - '.github/workflows/dependency-security.yml'
  pull_request:
    branches: [main]
    paths:
      - 'server/package*.json'
  schedule:
    - cron: '0 3 * * 1'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  sbom-generate:
    name: Generate SBOM
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Generate SBOM for server
      uses: anchore/sbom-action@v0
      with:
        path: ./server
        format: cyclonedx-json
        output-file: sbom-server.cdx.json
        artifact-name: sbom-server
    
    - name: Upload SBOM artifact
      uses: actions/upload-artifact@v4
      with:
        name: sbom-files
        path: sbom-*.cdx.json
        retention-days: 30

  vulnerability-scan:
    name: Trivy Vulnerability Scan
    runs-on: ubuntu-latest
    needs: sbom-generate
    permissions:
      contents: read
      security-events: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Download SBOM
      uses: actions/download-artifact@v4
      with:
        name: sbom-files
    
    - name: Run Trivy on filesystem
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: './server'
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH,MEDIUM'
        ignore-unfixed: true
    
    - name: Upload Trivy SARIF
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: trivy-results.sarif
        category: trivy
      if: always()

  npm-audit:
    name: NPM Security Audit
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: server/package-lock.json
    
    - name: Audit server dependencies
      working-directory: ./server
      run: |
        npm audit --audit-level=moderate || true
        npm audit --json > npm-audit-server.json || true
    
    - name: Upload audit results
      uses: actions/upload-artifact@v4
      with:
        name: npm-audit-results
        path: server/npm-audit-*.json
        retention-days: 30
