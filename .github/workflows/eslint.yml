name: ESLint

on:
  push:
    branches: [main]
    paths:
      - '**.js'
      - '.eslintrc.json'
  pull_request:
    branches: [main]
    paths:
      - '**.js'
      - '.eslintrc.json'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    name: ESLint Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install ESLint
      run: npm install -g eslint
    
    - name: Lint extension code
      run: |
        eslint *.js --max-warnings 10
    
    - name: Lint server code
      working-directory: ./server
      run: |
        eslint *.js --max-warnings 5
