name: ESLint

on:
  push:
    branches: [main]
    paths:
      - '**.js'
      - 'eslint.config.js'
      - 'package.json'
  pull_request:
    branches: [main]
    paths:
      - '**.js'
      - 'eslint.config.js'
      - 'package.json'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    name: ESLint Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Lint extension code
      run: npm run lint
    
    - name: Lint server code
      working-directory: ./server
      run: npm ci && npx eslint *.js --max-warnings 5
